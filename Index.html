<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Fast World War Two</title>
</head>
  <body>
    <div class="war-victory-track" id="war-victory-track">
      War Victory Track
      <div >Allied: </div>
      <div >Axis: </div>
    </div>
    <div class="TheatreOfOperations" id="TheatreOfOperations">
      <h2>Eastern Europe</h2>
      <span class="BattleTrack" id="BattleTrack">

        <span class="flex-container" style="width: 17px">
          <span class='battleTrackBox little green white-space-fix horizontal'>
            <span class='shield victory-point-icon'>
              <span class ="victory-point-icon-value">2</span>
            </span>
          </span>
          <div class='battleTrackBox little tan white-space-fix'></div>
          <div class='battleTrackBox little tan white-space-fix'></div>
          <div class='battleTrackBox little tan white-space-fix'></div>
    
          <div class='battleTrackBox big LastSpace tan white-space-fix'>
            <div class="royalAirForceRoundel"></div>
          </div>
        </span>
        
        <span class='battleTrackBox little tan white-space-fix horizontal'></span>
        <span class='battleTrackBox little tan white-space-fix horizontal'></span>
        <span class='battleTrackBox little tan white-space-fix horizontal'></span>
        <span class='battleTrackBox little tan white-space-fix horizontal'></span>

        <span class='battleTrackBox little green white-space-fix horizontal'>
          <span class='shield victory-point-icon'>
            <span class ="victory-point-icon-value">1</span>
          </span>
        </span>

        <span class='battleTrackBox little tan white-space-fix horizontal'></span>
        <span class='battleTrackBox little tan white-space-fix horizontal'></span>
        <span class='battleTrackBox little tan white-space-fix horizontal'></span>
        <span class='battleTrackBox little tan white-space-fix horizontal'></span>

        <span class='battleTrackBox little red white-space-fix horizontal'></span>

        <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
        <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
        <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
        <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
        
        <span class='battleTrackBox little grey white-space-fix horizontal'>
          <span class='shield victory-point-icon'>
            <span class ="victory-point-icon-value">1</span>
          </span>
        </span>

        <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
        <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
        <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
        <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>

        <span class="flex-container">
          <span class='battleTrackBox little grey white-space-fix horizontal '>
            <span class='shield victory-point-icon'>
              <span class ="victory-point-icon-value">2</span>
            </span>
          </span>
          <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
          <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
          <span class='battleTrackBox little lightgrey white-space-fix horizontal'></span>
          <div class='battleTrackBox big LastSpace lightgrey white-space-fix marginRight'>
            <div class=ironCross></div>
          </div>
        </span>
      
      <div class="Campaign" id="PolandCampaign">
        <span id="BattleOfTheBzura" class='battleTrackBox battleSpace land-spaces horizontal'>
          <span class="battle-space-value">+1</span>
        </span>
        <span id="BattleOfKock" class='battleTrackBox battleSpace land-spaces horizontal'>
          <span id="mainFactory"></span>
          <span id="window-left" class="window tan"></span>
          <span id="window-center" class="window tan"></span>
          <span id="window-right" class="window tan"></span>
          <span id="mainFactoryBase"></span>
          <span id="mainFactoryTriangle-left" class="mainFactoryTriangle"></span>
          <span id="mainFactoryTriangle-center" class="mainFactoryTriangle"></span>
          <span id="mainFactoryTriangle-right" class="mainFactoryTriangle"></span>
          <span id="main-factory-smokestack"></span>
          <span id="smoke">
            <span class="sCloud"></span>
            <span id="sCloudTop" class="sCloud"></span>
          </span>
        </span>
        <span class="shield campaign-victory-points white">
          <span class="campaign-victory-points-value black">2</span>
        </span>
      </div>

      <div class="Campaign" id="BalkansCampaign">
        <span id="InvasionOfYugoslavia" class='battleTrackBox battleSpace land-spaces horizontal'>
          <span class="shield campaign-victory-points black-background">
            <span class="campaign-victory-points-value white">1</span>
          </span>
        </span>

        <span id="BattleOfGreece" class='battleTrackBox battleSpace land-spaces horizontal'>
          <span class="fa gears">&#xf085;</span>
          <span class="gears-value">2</span>
        </span>
        <span id="BattleOfCrete" class='battleTrackBox battleSpace horizontal shore-space'></span>
        <span id="VictoryShieldBalkansCampaign" class="shield campaign-victory-points">
          <span class="campaign-victory-points-value black">3</span>
        </span>

      </div>

      <div class="Campaign" id="barbarossa-campaign">
        <span id="battle-of-raseiniai" class='battleTrackBox battleSpace land-spaces horizontal'>
          <span class="bombing-right-rectangle"></span>
        </span>

        <span id="battle-of-smolensk" class='battleTrackBox battleSpace land-spaces horizontal'>
          <span class="battle-space-value">+2</span>
        </span>

        <span id="battle-of-kiev" class='battleTrackBox battleSpace land-spaces horizontal'>
          <span class="battle-space-value">+3</span>
        </span>

        <span id="battle-of-rostov" class='battleTrackBox battleSpace land-spaces horizontal'>
          <span class="shield campaign-victory-points black-background">
            <span class="campaign-victory-points-value white">2</span>
          </span>
        </span>
        <span id="operation-typhoon" class='battleTrackBox battleSpace horizontal land-spaces'></span>

        <span id="VictoryShieldBalkansCampaign" class="shield campaign-victory-points">
          <span class="campaign-victory-points-value black">6</span>
        </span>

      </div>

    </div>
    </div>
  </body>

</html>
